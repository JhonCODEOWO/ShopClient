<header class="navbar bg-base-300/85 backdrop-blur-2xl shadow-sm top-0 sticky z-50">
  <div class="flex-1 flex gap-x-10">
    <a class="btn btn-ghost text-xl" routerLink="">daisyUI</a>
    <div class="flex items-center gap-x-2">
      <input type="text" class="input block focus:outline-none" placeholder="Buscar productos..." #searchInput (keyup.enter)="search(searchInput.value)">
    </div>
  </div>
  <div class="flex">
    <app-theme-picker/>
    @if (!user()) {
    <a routerLink="/auth/login" class="btn btn-outline btn-info">Iniciar sesi√≥n...</a>
    } @else {
    <div class="dropdown dropdown-end mr-4">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="badge badge-xs indicator-item">{{cartItems().length}}</span>
        </div>
      </div>
      <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow">
        <div class="card-body">
          <span class="text-lg font-bold">Elementos en tu carrito: {{cartItems().length}}</span>
          <span class="text-info">Subtotal: {{cartService._subtotal() | currency: 'MXN'}}</span>
          <div class="card-actions">
            <button class="btn btn-primary btn-block" routerLink="/me/cart">View cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown dropdown-end mr-3">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img [alt]="user()?.name"
            [src]="user()?.profile_picture_url" />
        </div>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between" routerLink="me/profile">
            Profile
          </a>
        </li>
        <!-- <li><a>Settings</a></li> -->
        <li><a (click)="logout()" class="text-error">Logout</a></li>
      </ul>
    </div>
    }
  </div>
</header>
<main>
  <router-outlet />
</main>
<footer>

</footer>
