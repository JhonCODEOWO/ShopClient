@if (product()) {
<div class="w-full grid grid-cols-2 mt-3">
    <section class="flex justify-center flex-col items-center">
        <!-- Main image -->
        <picture>
            <img [src]="product()?.image_url" alt="" class="rounded">
        </picture>
        <!-- Carrousel images -->
        <div class="flex max-w-full overflow-x-auto mt-10 justify-center gap-x-3">
            @for (image of product()?.images; track $index) {
            <picture>
                <img [src]="image" alt="" class="max-w-20 rounded border border-neutral-content">
            </picture>
            }
        </div>
    </section>
    <section class="flex flex-col">
        <h2 class=" text-4xl">{{product()?.name}}</h2>
        <h4 class="text-2xl font-light">{{product()?.price | currency: 'MXN'}}</h4>
        <p>En stock {{product()?.stock}}</p>
        <div class="divider"></div>
        <h3 class="text-2xl">Descripción</h3>
        <P>{{product()?.description}}</P>
        <div class="mt-auto">
            <button class="btn btn-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M11 9V6H8V4h3V1h2v3h3v2h-3v3zM7 22q-.825 0-1.412-.587T5 20t.588-1.412T7 18t1.413.588T9 20t-.587 1.413T7 22m10 0q-.825 0-1.412-.587T15 20t.588-1.412T17 18t1.413.588T19 20t-.587 1.413T17 22M1 4V2h3.275l4.25 9h7l3.9-7H21.7l-4.4 7.95q-.275.5-.737.775T15.55 13H8.1L7 15h12v2H7q-1.125 0-1.713-.975T5.25 14.05L6.6 11.6L3 4z" />
                </svg>
                Añadir al carrito
            </button>
        </div>
    </section>
</div>
} @else {
    <div class="h-[calc(100dvh-64px)] w-full flex items-center justify-center">
        <shared-loader />
    </div>
}
