@if (products()) {
<section class="flex flex-col items-center gap-y-5 min-h-[calc(100vh-104px)] my-3">
    @if (products()?.data?.length !== 0) {
    <product-list [products]="products()!.data" />
    <shared-paginator [links]="products()!.links" (pageClicked)="handlePaginatorClick($event)" />
    } @else {
        <p class="mx-auto my-auto text-info text-lg">No se han encontrado resultados</p>
    }
</section>
}
