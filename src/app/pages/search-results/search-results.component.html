<h1 class="text-4xl m-4">Mostrando resultados de: {{query()}}</h1>

@if (products()) {
    <section class="flex flex-col items-center gap-y-5">
        <product-list [products]="products()!.data"/>
        <shared-paginator [links]="products()!.links" (pageClicked)="handlePaginatorClick($event)"/>
    </section>
}
