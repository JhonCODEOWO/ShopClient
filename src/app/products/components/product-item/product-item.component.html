<div class="card bg-base-100 w-96 shadow-sm">
  <figure>
    <img
      [src]="product().image_url"
      [alt]="product().name" />
  </figure>
  <div class="card-body">
    <h2 class="card-title cursor-pointer hover:underline"><a [routerLink]="['/view', product().slug]">{{product().name}}</a></h2>
    <p>{{product().description}}</p>
    <div class="flex justify-between">
      <p class="text-xl">{{product().price | currency: 'MXN'}}</p>
      <button class="btn btn-info" (click)="cartService.putItem(product())">AÃ±adir al carrito...</button>
    </div>
  </div>
</div>
