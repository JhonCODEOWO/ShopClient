<fieldset class="fieldset" [formGroup]="fg()">
  <legend class="fieldset-legend">{{label()}}</legend>
  <textarea class="textarea h-24" [placeholder]="placeholder()" [formControlName]="controlName()"></textarea>
  @if (fg().controls[controlName()].dirty || fg().controls[controlName()].touched) {
        <p class="text-error">{{formHelpers.showError(fg().controls[controlName()])}}</p>
    }
</fieldset>
