<h1 class="text-2xl mb-10">Inicia sesión para poder realizar compras ¡Y mucho más!</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    @if (success()) {
        <div role="alert" class="alert alert-error my-3">
            {{success()}}
        </div>
    }
    <app-input controlName="email" [type]="types.TEXT" [fg]="loginForm" label="Email" placeholder="Correo electrónico de tu cuenta"/>
    <app-input controlName="password" [type]="types.PASSWORD" [fg]="loginForm" label="Password" placeholder="Contraseña de tu cuenta"/>
<button class="btn btn-neutral mt-4" [disabled]="loginForm.invalid">Login</button>
</form>
